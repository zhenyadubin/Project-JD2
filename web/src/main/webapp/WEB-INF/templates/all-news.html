<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All News</title>
</head>
<body>

<div th:insert="~{main-header}">header</div>

<div th:each="news: ${allNews}">
    <span th:text="${news.dateAndTime}">DateAndTime</span><br>
    <!--<span th:text="${news.title}">Title</span> &#160-->
    <a href="news.html" th:href="@{/news(id=${news.id})}" th:text="${news.title}">Title</a> &#160
    <span th:text="${news.authorName}">Author</span>
</div>
</body>
</html>
