<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
<div th:insert="~{main-header}">header</div>
<div th:each="findPlayer: ${findPlayers}">
    <span th:text="${findPlayer.lastName} + ${findPlayer.firstName}">Player</span> <br>
</div>

<form th:action="@{/players}" method="post">
    <input type="submit" value="Далее">
</form>
</body>
</html>
