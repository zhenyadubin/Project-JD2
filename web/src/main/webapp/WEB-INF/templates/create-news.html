<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create News</title>
</head>
<body>
<div th:insert="~{main-header}">header</div>
<div class="container">
    <form th:action="@{/create-news}" th:method="post" th:object="${saveNewsDto}">
        <label for="newsTitle">Title:
            <input id="newsTitle" th:type="text" th:field="*{title}">
        </label><br>

        <label for="newsText">Text:
            <input id="newsText" th:type="text" th:field="*{text}">
        </label><br>
        <input type="submit" th:value="Create_News">
    </form>
</div>
</body>
</html>
